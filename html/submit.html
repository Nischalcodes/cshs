<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Computer Science Honor Society</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/submit.css">
  <script defer src="../js/index.js"></script>
  <script defer src="../js/submit.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">CSHS FILLER</div>
    <button class="menu-toggle" id="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="nav" id="nav-menu">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="points.html">View Points</a></li>
        <li><a href="submit.html">Submit Points</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <video autoplay muted loop playsinline class="background-video">
      <source src="../images/CSHSbk.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1 id="typewriter"></h1>
      <center><p id="subtitle"></p></center>
    </div>
    <div id="scroll-arrow">&#x25BC;</div>
  </main>

  <section class="form-section">
    <h2 class="black">Submit Event Details</h2>
    <form id="eventForm" class="event-form">
      <div class="form-left">
        <label>Full Name:
          <input type="text" name="fullName" required>
        </label>
        <label>Event Title:
          <input type="text" name="eventTitle" required>
        </label>
        <label>Hours:
          <input type="number" name="hours" step="0.1" required>
        </label>
      </div>
      <div class="form-right">
        <label>Event Type:
          <select name="eventType" required>
            <option value="Meeting">Meeting</option>
            <option value="Service">Service</option>
          </select>
        </label>
        <label>Contact Info:
          <input type="text" name="contactInfo" required>
        </label>
        <button type="submit">Submit</button>
      </div>
    </form>
    <p id="responseMsg"></p>
  </section>
</body>
</html>
