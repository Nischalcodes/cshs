 <h2>Submit Event Details</h2>
  <form id="eventForm">
    <label>Full Name: <input type="text" name="fullName" required></label><br>
    <label>Event Type:
      <select name="eventType" required>
        <option value="Meeting">Meeting</option>
        <option value="Service">Service</option>
      </select>
    </label><br>
    <label>Event Title: <input type="text" name="eventTitle" required></label><br>
    <label>Hours: <input type="number" name="hours" step="0.1" required></label><br>
    <label>Contact Info: <input type="text" name="contactInfo" required></label><br>

  </form>
